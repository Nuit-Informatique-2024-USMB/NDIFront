<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<div class="ocean-panel w-full md:w-[90%] lg:w-[95%] bg-midnight-blue text-white"
     [ngClass]="{ 'active': ocean, 'closing': isClosing }"
     *ngIf="ocean"
     [@panelAnimation]="isActive ? 'active' : 'inactive'">

  <!-- Header Section -->
  <div class="panel-header flex justify-between items-center mb-5">
    <h2 class="text-3xl font-semibold text-blue-300">
      <i class="fas fa-water text-blue-400 mr-2"></i> {{ ocean.name }}
    </h2>
    <button (click)="onClose()" class="close-btn">
      <i class="fas fa-times text-gray-100"></i>
    </button>
  </div>

  <!-- Scrollable Content -->
  <div class="scrollable-content">
    <!-- Ocean Info -->
    <div class="panel-content">
      <p class="text-blue-200">
        <i class="fas fa-info-circle text-yellow-300 mr-2"></i>{{ ocean.info }}
      </p>
    </div>

    <!-- Anecdotes Section -->
    <div *ngIf="ocean.anecdotes && ocean.anecdotes.length > 0" class="anecdotes mt-6">
      <h3 class="text-xl font-semibold text-green-300 mb-4">
        <i class="fas fa-book-open text-green-400 mr-2"></i> Le Saviez Vous ?!
      </h3>
      <ul>
        <li *ngFor="let anecdote of ocean.anecdotes" class="text-lg mb-2">
          <div class="bg-white text-gray-800 p-4 rounded-lg shadow-md">
            <h4 class="font-semibold text-blue-300">{{ anecdote.title }}</h4>
            <h5 class="text-sm text-gray-400">{{ anecdote.subtitle }}</h5>
            <p>{{ anecdote.description }}</p>
            <div *ngIf="anecdote.sources.length > 0" class="mt-2">
              <strong>Sources:</strong>
              <ul>
                <li *ngFor="let source of anecdote.sources" style="color: black;" class="text-sm">
                  {{ source }}
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- QCM Section -->
    <div *ngIf="ocean.QCM && ocean.QCM.length > 0" class="qcm-section mt-6">
      <h3 class="text-xl font-bold text-purple-300 mb-3">
        <i class="fas fa-question-circle text-purple-400 mr-2"></i> Questions Ã  Choisir (QCM)
      </h3>
      <div *ngFor="let qcm of ocean.QCM" class="border border-white/40 rounded-lg p-4 mb-4 bg-white/10">
        <h4 class="font-semibold text-blue-200 mb-2">
          <i class="fas fa-list-ul text-blue-400 mr-2"></i>{{ qcm.title }}
        </h4>
        <div *ngFor="let question of qcm.questions; let i = index" class="question-item mt-2">
          <div class="border-b border-white/20 pb-2 mb-2">
            <p class="text-black-200">{{ question.question }}</p>
            <ul class="list-disc pl-5">
              <li *ngFor="let answer of question.answers; let j = index" [class.text-green-400]="j === question.correctAnswerIndex" class="text-black-300">
                <i *ngIf="j === question.correctAnswerIndex" class="fas fa-check-circle mr-1"></i>{{ answer }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
