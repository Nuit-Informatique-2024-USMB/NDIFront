<div class="globe-container">
    <canvas #globeCanvas></canvas>

    <div *ngIf="hoveredOcean" class="fixed font-parkisans opacity-70 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-10xl text-white pointer-events-none z-[1000] drop-shadow-lg">
        {{ hoveredOcean }}
    </div>

    <div class="fixed top-4 left-4">
        <a routerLink="/clicker" href="/clicker">
            <img src="../../../../assets/catamaran-blue-png-11.png" class="w-32 h-32 cursor-pointer" alt="logo">
        </a>

    </div>

    <app-ocean-panel
        [ocean]="selectedOcean"
        (close)="closePanel()">
    </app-ocean-panel>
</div>
